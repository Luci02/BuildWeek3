<div class="row align justify-content-center">
  <div class="col-6 flex-column d-flex align-items-center">
    <h1 class="my-5">HOT PIZZA MEALS</h1>
    <p class="flip"><span class="deg1"></span><span class="deg2"></span><span class="deg3"></span></p>
    <p class="my-5 text-secondary">
      A long time ago, in a galaxy far far away...HOT PIZZA MEALS, behind the
      word mountains, far from the countries Vokalia and Consonantia, there live
      the blind texts.
    </p>
  </div>
</div>

<div class="row no-gutters d-flex my-5" >
  <div class="col-lg-4 d-flex p-0 py-2" *ngFor="let pizza of pizze">
    <div class="d-flex flex-wrap w-100">
      <div class="col-6">
        <div
          class="bg-1"
          style="
            background-image: url({{pizza.image}});
          "
        ></div>
      </div>
      <div class="col-6">
        <div class="text p-4">
          <h3>{{pizza.title}}</h3>
          <p class="text-secondary">
            {{pizza.ingredients}}
          </p>
          <p class="price">
            <span class="price-pizza">â‚¬ {{pizza.price}}</span>
            <a
              href="#"
              class="ml-2 btn border border-light text-light ms-3"
              >Order</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
