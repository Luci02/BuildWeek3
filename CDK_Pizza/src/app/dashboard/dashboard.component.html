
<div class="container">
  <div class="row">
    <h2 class="text-center">Aggiungi la tua pizza</h2>
    <div class="col-6">

      <form #f="ngForm">

        <label for="titolo">Titolo della pizza:</label>
        <input class="form-control" placeholder="" type="text" required ngModel name="titolo">

        <label for="ingredienti">Ingredienti:</label>
        <input class="form-control" placeholder="" type="text" required ngModel name="ingredienti">

        <label for="prezzo">Prezzo:</label>
        <input class="form-control" placeholder="" type="number" required ngModel name="prezzo">

        <label for="immagine">Immagine:</label>
        <input class="form-control" placeholder="" type="text" required ngModel name="immagine">

        <button class="btn btn-primary" (click)="creaPizza()">Conferma</button>
      </form>
    </div>
  </div>
</div>
