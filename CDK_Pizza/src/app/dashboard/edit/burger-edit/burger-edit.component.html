<div class="container">

  <div class="row">
    <h2 class="text-center">Modifica Burger</h2>
    <div class="col-6">

      <form #f="ngForm">

        <label for="titolo">Nome Pasta:</label>
        <input class="form-control" placeholder="" type="text" required [(ngModel)]="burger.name" name="title">

        <label for="prezzo">Prezzo:</label>
        <input class="form-control" placeholder="" type="number" required [(ngModel)]="burger.price" name="price">

        <label for="ingredienti">Ingredienti:</label>
        <input class="form-control" placeholder="" type="text" required [(ngModel)]="burger.ingredients" name="ingredients">

        <label for="immagine">Immagine:</label>
        <input class="form-control" placeholder="" type="text" required [(ngModel)]="burger.image" name="image">

        <label for="immagine">Disponibilit√†:</label>
        <select name="disponibile" ngModel class="form-control" [(ngModel)]="burger.disponibile">
          <option [ngValue]="true" >Disponibile</option>
          <option [ngValue]="false" >Non Disponibile</option>
        </select>

        <button class="btn btn-primary" (click)="modifica()">Conferma</button>
      </form>
    </div>
  </div>
</div>
