
<div class="container">

  <div class="row">
    <h2 class="text-center">Modifica la pizza</h2>
    <div class="col-6">

      <form #f="ngForm">

        <label for="titolo">Titolo della pizza:</label>
        <input class="form-control" placeholder="" type="text" required [(ngModel)]="pizza.title" name="title">

        <label for="ingredienti">Ingredienti:</label>
        <input class="form-control" placeholder="" type="text" required [(ngModel)]="pizza.ingredients" name="ingredients">

        <label for="prezzo">Prezzo:</label>
        <input class="form-control" placeholder="" type="number" required [(ngModel)]="pizza.price" name="price">

        <label for="immagine">Immagine:</label>
        <input class="form-control" placeholder="" type="text" required [(ngModel)]="pizza.image" name="image">

        <button class="btn btn-primary" (click)="modifica()">Conferma</button>
      </form>
    </div>
  </div>
</div>
